name: "CloudDrive2 (RK3566)"
version: "1.0.0"
slug: "clouddrive2-rk3566"
description: "适配冬瓜盒子(RK3566)的CloudDrive2加载项"
arch:
  - aarch64
url: "https://github.com/cloudrive2/cloudrive2"
startup: "application"
boot: "auto"
options:
  port: 19798
  log_level: "info"
  data_dir: "/share/clouddrive2"
schema:
  port: int(1024,65535)
  log_level: str
  data_dir: str
ports:
  19798/tcp: 19798
volumes:
  - "/share/clouddrive2:/app/data"
# 修正 environment 为字典格式
environment:
  LOG_LEVEL: "{{ log_level }}"
# 修正 privileged 为列表格式
privileged:
  - false
